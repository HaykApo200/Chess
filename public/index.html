<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="center-content">
            <div id="nums-content" style="width: 50px; display: flex; justify-content: center;align-items: center; flex-direction: column;">
                <div class="num">8</div>
                <div class="num">7</div>
                <div class="num">6</div>
                <div class="num">5</div>
                <div class="num">4</div>
                <div class="num">3</div>
                <div class="num">2</div>
                <div class="num">1</div>
            </div>
            <div id="border">

            </div>
        </div>
        <div class="center-content">
            <div id="none-content" style="width: 50px; height: 50px;">

            </div>
            <div id="letters-content" style="height: 50px; display: flex; justify-content: center;align-items: center;">
                <div class="letter">a</div>
                <div class="letter">b</div>
                <div class="letter">c</div>
                <div class="letter">d</div>
                <div class="letter">e</div>
                <div class="letter">f</div>
                <div class="letter">g</div>
                <div class="letter">h</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
